<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			html { background: #F7F7F7;
                touch-action: pinch-zoom;
         }
			#board {
				display: inline-block;
				border: 2px solid black;
				background: white;
			}
			.scorekeeping {
            display: inline-block;
				color: #444;
				font-size: 1.5em;
         }
         .centered {
            text-align: center;
         }
		</style>
	</head>
	<body>
      <div class="centered">
         <div id="combo" class="scorekeeping">0</div>
         <div id="best-combo" class="scorekeeping">0</div></br>
         <div id="status" class="scorekeeping"></div></br>
		   <canvas id="board">
		   </canvas>
         <form id="randomizerChoice">
           <input type="radio" name="randomizer" value="1" checked> 1 bag
           <input type="radio" name="randomizer" value="2"> 2 bag
           <input type="radio" name="randomizer" value="7"> 7 bag  
           <input type="radio" name="randomizer" value="0"> random
         </form>
         <form id="gridOn">
            Gridlines:
           <input type="radio" name="grids" value="1" checked>on
           <input type="radio" name="grids" value="0">off
        </form>
        <span id="bagsize"></span>
        <button type="button" id="newGame">New Game</button>
         <a href="/games/">about</a>
      </div>
		<script src="bricks.js"></script>
		<script src="comboHunter.js"></script>
	</body>
</html>
