<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper flex-wrapper">
      <div>
        {%- if site.author -%}
          <div class="p-name">{{ site.author | escape }}</div>
        {%- endif -%}
        {%- if site.email -%}
          <div><a href="mailto:{{ site.email }}">{{ site.email }}</a></div>
        {%- endif -%}
        <div class="social-links">
          {%- include social.html -%}
        </div>
      </div>
      <div>
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
  <script async src="/scripts/navHighlight.js"></script> 
</footer>
